<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stone Paper Scissors</title>
	<link rel="stylesheet" href="rotica.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	<link rel="icon" href="favicon.png">
</head>
<body>

	<h1 class="heading">Stone Paper Scissors <span>V1.0.0</span></h1>
	<p class="result">Player With The First Five Points Will Win.</p>
	<div class="mega-flex">
		<div class="inputs">
			<div class="user-input input-row">
				<div class="input-col">
					<img src="stone.png"class="stoneu img">
				    <img src="paper.png"class="paperu img">
				    <img src="scissors.png"class="scissoru img">
				</div>
				<h2 class="user-info">Your Choice</h2>
			</div>
			<div class="computer-input input-row">
				<div class="input-col">
					<img src="stone.png"class="stonec out">
				    <img src="paper.png"class="paperc out">
				    <img src="scissors.png"class="scissorc out">
				</div>
				<h2 class="user-info">Computer's Choice</h2>
			</div>
		</div>
		<div class="scores">
			<div class="scorecard user">
				<div class="scorebox user-score">00</div>
				<h2>Your Score</h2>
			</div>
			<div class="scorecard">
				<div class="scorebox computer-score">00</div>
				<h2>Computer's Score</h2>
			</div>
		</div>
	</div>
	<div class="modal-container">
		<div class="modal">
			<img class="modal-image">
			<div class="game-result">
				<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. !</p>
			</div>
			<button class="replay">Play Again</button>
		</div>
	</div>
	<div class="footer">
		<p class="credit">By RoticRepositories</p>
		<p class="copyright">Â© RoticRepositories 2021. All Rights Reserved</p>
	</div>

	<script src="hulk.js"></script>
	
</body>
</html>
